<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 Accessibility</title>
    <style>
        /* General Body Styling (Default Mode) */
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            background-color: #201d25; /* Dark background for contrast */
            color: #cabebe; /* Light text color */
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for color changes */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
            text-align: center; /* Center-align text for better readability */
        }

        /* Styling for Headings */
        h1 {
            font-size: 48px; /* Large heading size */
            font-weight: bold;
            color: #d3d2d0; /* Light color for better visibility */
            margin-bottom: 40px;
        }

        /* Styling for Captions under images and videos */
        figcaption {
            font-style: italic;
            margin-top: 10px;
            margin-bottom: 20px; /* Space between caption and buttons */
            color: #dfd3eb;
        }

        /* Styling for Button Containers */
        .div-links {
            padding: 15px 25px;
            background-color: #26222c; /* Dark background for buttons */
            border: 2px solid #eceae2; /* Light border */
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Center-align buttons */
            align-items: center;
            width: auto;
            transition: transform 0.3s ease; /* Animation on hover */
        }

        .div-links:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Styling for Buttons */
        button {
            margin: 10px;
            padding: 15px 25px;
            background-color: #A4D4AE; /* Soft green color for buttons */
            color: #1D1D1D; /* Dark text color for readability */
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #99D17B; /* Slightly darker green on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        /* Styling for Image Containers */
        .image-container {
            padding: 20px;
            background-color: #3d3346; /* Background color for image containers */
            border: 2px solid #e7e3dc; /* Border around images */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            margin: 20px auto;
            max-width: 600px;
            width: 100%;
        }

        /* Styling for Images */
        .responsive-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Ensure images have the same height */
        .responsive-img {
            height: 300px; /* Fixed height for consistency */
            object-fit: cover; /* Ensure the image fills the container */
        }

        /* Color-Blind Friendly Mode Styles */
        .color-blind-mode {
            background-color: #F4F1DE !important; /* Light background for better visibility */
        }

        .color-blind-mode body {
            color: #053041 !important; /* Dark blue text for improved contrast */
        }

        .color-blind-mode h1,
        .color-blind-mode p,
        .color-blind-mode button,
        .color-blind-mode figcaption {
            color: #053041 !important;
        }

        .color-blind-mode .div-links {
            background-color: #E9C46A !important;
            border-color: #2A9D8F;
        }

        .color-blind-mode .image-container {
            background-color: #E76F51 !important;
            border-color: #264653;
        }

        /* Flexbox for arranging images horizontally */
        .image-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap; /* Wrap images on smaller screens */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Horizontal line style */
        hr {
            border: 0;
            border-top: 2px solid #e7e3dc;
            margin: 20px 0;
            width: 80%;
        }
    </style>
</head>

<body>
    <!-- Page Heading -->
    <h1>Accessibility Lab</h1>

    <!-- Part A: Embedded Video with Caption -->
    <div class="video-container">
        <iframe src="https://archive.org/embed/youtube-Om5e3S7tU2s" width="750px" height="410" frameborder="0" allowfullscreen></iframe>
    </div>
    <figcaption>
        Liverpool FC. (2023, November 23). <i>Alexander-Arnold & Haaland Score in Thrilling Draw | Man City 1-1 Liverpool | Highlights</i> [Video].
        Internet Archive. <a href="https://archive.org/details/youtube-Om5e3S7tU2s" target="_blank">https://archive.org/details/youtube-Om5e3S7tU2s</a>
    </figcaption>

    <!-- Part B: Text Resize Buttons -->
    <div class="div-links">
        <button onclick="increaseText()">Enlarge Text</button>
        <button onclick="resetText()">Reset Text Size</button>
    </div>

    <!-- Part C: Toggle Color Mode Button -->
    <div class="div-links">
        <button onclick="toggleColorBlindMode()">Toggle Color Mode</button>
    </div>

    <!-- Part D: Images with Alt Text and Captions -->
    <div class="image-row">
        <div class="image-container">
            <img src="cat.jpg" alt="Orange cat sleeping on its back with its belly exposed on the carpet." id="img1" class="responsive-img">
            <figcaption>Image 1: Cat sleeping with its belly up. Taken on October 20th in Mississauga, Ontario.</figcaption>
            <button onclick="showAltText('img1')">Show Alt Text</button>
        </div>

        <div class="image-container">
            <img src="sunrise.jpg" alt="Sunrise at the beach of Marie Curtis Park with calm waters, clear blue skies, and the sun just peaking over the horizon." id="img2" class="responsive-img">
            <figcaption>Image 2: Sunrise at the beach. Taken on November 9th at Marie Curtis Park.</figcaption>
            <button onclick="showAltText('img2')">Show Alt Text</button>
        </div>

        <div class="image-container">
            <img src="lakemoraine.jpg" alt="Moraine Lake with its turquoise water with towering snow-capped mountains in the backdrop." id="img3" class="responsive-img">
            <figcaption>Image 3: Moraine Lake. Taken on October 13, 2024 at Banff National Park.</figcaption>
            <button onclick="showAltText('img3')">Show Alt Text</button>
        </div>
    </div>

    <!-- JavaScript Functions -->
    <script>
        // Increase the font size for better readability
        function increaseText() {
            document.body.style.fontSize = '18pt';
        }

        // Reset the text size to default
        function resetText() {
            document.body.style.fontSize = '14pt';
        }

        // Toggle color-blind mode for better accessibility
        function toggleColorBlindMode() {
            document.body.classList.toggle('color-blind-mode');
        }

        // Show the alt text of images as an alert
        function showAltText(imgId) {
            const img = document.getElementById(imgId);
            alert(img.alt);
        }
    </script>
</body>

</html>
