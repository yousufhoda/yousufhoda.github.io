<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 Accessibility</title>
    <style>
        /* General Body Styling (Default Mode) */
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            background-color: #201d25;
            color: #cabebe;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for color changes */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
            text-align: center; /* Ensure text is centered */
        }

        /* Styling for Headings */
        h1 {
            font-size: 48px; /* Increased font size */
            font-weight: bold;
            color: #d3d2d0;
            margin-bottom: 40px;
        }

        /* Styling for Captions under images and videos */
        figcaption {
            font-style: italic;
            margin-top: 10px;
            margin-bottom: 20px; /* Added margin to create space between citation and buttons */
            color: #dfd3eb;
        }

        /* Button Container Styling */
        .div-links {
            padding: 15px 25px;
            background-color: #26222c;
            border: 2px solid #eceae2;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            align-items: center;
            width: auto;
            transition: transform 0.3s ease;
        }

        .div-links:hover {
            transform: scale(1.05);
        }

        /* Button Styling */
        button {
            margin: 10px;
            padding: 15px 25px;
            background-color: #A4D4AE;
            color: #1D1D1D;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #99D17B;
            transform: translateY(-2px);
        }

        /* Image Styling */
        .image-container {
            padding: 20px;
            background-color: #3d3346;
            border: 2px solid #e7e3dc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            width: 100%;
        }

        .responsive-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Ensuring images have the same height */
        .responsive-img {
            height: 300px; /* Set a fixed height for images */
            object-fit: cover; /* Maintain aspect ratio and fill the container */
        }

        /* Color-Blind Friendly Mode */
        .color-blind-mode {
            background-color: #F4F1DE !important;
        }

        .color-blind-mode body {
            color: #053041 !important;  /* Dark blue text for better contrast */
        }

        .color-blind-mode h1,
        .color-blind-mode p,
        .color-blind-mode button,
        .color-blind-mode figcaption {
            color: #053041 !important;  /* Apply dark blue color to text elements */
        }

        .color-blind-mode .div-links {
            background-color: #E9C46A !important;
            border-color: #2A9D8F;
        }

        .color-blind-mode .image-container {
            background-color: #E76F51 !important;
            border-color: #264653;
        }

        /* Flexbox container for horizontal alignment */
        .image-row {
            display: flex;
            justify-content: space-between;  /* Space out the images evenly */
            gap: 20px;  /* Optional: Add space between the images */
            flex-wrap: wrap;  /* Allow wrapping on smaller screens */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Image container for individual images */
        .image-container {
            flex: 1;  /* Make the images flexible */
            max-width: 33%;  /* Limit each image container to 1/3 of the row */
            box-sizing: border-box;  /* Ensure padding doesn't overflow */
            text-align: center;
        }

        /* Style for the horizontal rule */
        hr {
            border: 0;
            border-top: 2px solid #e7e3dc;
            margin: 20px 0;
            width: 80%;
        }
    </style>
</head>

<body>
    <!-- Heading -->
    <h1>Accessibility Lab</h1>

    <!-- Part A: Embedded Video with Caption -->
    <div class="video-container">
        <iframe src="https://archive.org/embed/youtube-Om5e3S7tU2s" width="750px" height="410" frameborder="0" allowfullscreen></iframe>
    </div>
    <figcaption>
        Liverpool FC. (2023, November 23). <i>Alexander-Arnold & Haaland Score in Thrilling Draw | Man City 1-1 Liverpool | Highlights</i> [Video]. 
        Internet Archive. <a href="https://archive.org/details/youtube-Om5e3S7tU2s" target="_blank">https://archive.org/details/youtube-Om5e3S7tU2s</a>
    </figcaption>

    <!-- Part B: Text Resize Buttons -->
    <div class="div-links">
        <button onclick="increaseText()">Enlarge Text</button>
        <button onclick="resetText()">Reset Text Size</button>
    </div>

    <!-- Part C: Change Color Mode Buttons -->
    <div class="div-links">
        <button onclick="toggleColorBlindMode()">Toggle Color Mode</button>
    </div>

    <!-- Part D: Images with Alt Text and Captions -->
    <div class="image-row">
        <div class="image-container">
            <img src="cat.jpg" alt="Orange cat sleeping on its back with its belly exposed on the carpet." id="img1" class="responsive-img">
            <figcaption>Image 1: Cat sleeping with its belly up. Taken on October 20th in Mississauga, Ontario.</figcaption>
            <button onclick="showAltText('img1')">Show Alt Text</button>
        </div>

        <div class="image-container">
            <img src="sunrise.jpg" alt="Sunrise at the beach of Marie Curtis Park with calm waters, clear blue skies, and the sun just peaking over the horizon." id="img2" class="responsive-img">
            <figcaption>Image 2: Sunrise at the beach. Taken on November 9th at Marie Curtis Park.</figcaption>
            <button onclick="showAltText('img2')">Show Alt Text</button>
        </div>

        <div class="image-container">
            <img src="lakemoraine.jpg" alt="Moraine Lake with its turquoise water with towering snow-capped mountains in the backdrop." id="img3" class="responsive-img">
            <figcaption>Image 3: Moraine Lake. Taken on October 13, 2024 at Banff National Park.</figcaption>
            <button onclick="showAltText('img3')">Show Alt Text</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>

        // Increase the font size for better readability
        function increaseText() {
            document.body.style.fontSize = '18pt';
        }

        // Reset the text size to default
        function resetText() {
            document.body.style.fontSize = '14pt';
        }

        // Toggle color-blind mode for better accessibility
        function toggleColorBlindMode() {
            document.body.classList.toggle('color-blind-mode');
        }

        // Show the alt text of images as an alert
        function showAltText(imgId) {
            const img = document.getElementById(imgId);
            alert(img.alt); // This will trigger the alert with the alt text
        }

    </script>
</body>

</html>
