<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 Accessibility</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            font-size: 14pt;
            background-color: #F8F8F8;
            color: #4F4F4F;
        }
        .div-links {
            margin: 20px 0;
        }
        .responsive-img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        figcaption {
            font-style: italic;
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1>Accessibility Lab</h1>
    
    <!-- Part A: Embedded Video with Caption -->
    <div>
        <iframe src="https://archive.org/embed/youtube-Om5e3S7tU2s" width="640" height="480" frameborder="0" allowfullscreen></iframe>
        <figcaption>
            Figure 1: Video from Internet Archive (2024). Retrieved from 
            <a href="https://archive.org/details/youtube-Om5e3S7tU2s" target="_blank">https://archive.org/details/youtube-Om5e3S7tU2s</a>
        </figcaption>
    </div>

    <!-- Part B: Text Resize Buttons -->
    <div class="div-links">
        <button onclick="increaseText()">Enlarge Text</button>
        <button onclick="resetText()">Reset Text Size</button>
    </div>

    <!-- Part C: Change Color Mode Button -->
    <div class="div-links">
        <button onclick="toggleColorMode()">Toggle Color Mode</button>
    </div>

    <!-- Part D: Images with Alt Text and Captions -->
    <div>
        <img src="cat.jpg" alt="Orange cat lying on the carpet with his belly up. Taken on October 20, 2024" id="img1" class="responsive-img">
        <figcaption>Image 1: Cat lying with its belly up. Taken on October 20, 2024.</figcaption>
        <button onclick="showAltText('img1')">Show Alt Text</button>

        <img src="sunrise.jpg" alt="Sunrise at the beach of Marie Curtis Park. Taken on November 9, 2024" id="img2" class="responsive-img">
        <figcaption>Image 2: Sunrise at the beach. Taken on November 9, 2024.</figcaption>
        <button onclick="showAltText('img2')">Show Alt Text</button>

        <img src="lakemoraine.jpg" alt="Moraine Lake with its vibrant turquoise water and its towering snow capped peaks. Taken on October 13, 2024" id="img3" class="responsive-img">
        <figcaption>Image 3: Moraine Lake. Taken on October 13, 2024.</figcaption>
        <button onclick="showAltText('img3')">Show Alt Text</button>
    </div>

    <!-- Inline JavaScript -->
    <script>
        // Function to increase text size
        function increaseText() {
            document.body.style.fontSize = '18pt';
            console.log("Increasing text size...");
        }

        // Function to reset text size to default
        function resetText() {
            document.body.style.fontSize = '14pt';
            console.log("Resetting text size...");
        }

        // Function to toggle between light and dark mode
        function toggleColorMode() {
            const body = document.body;
            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = '#F8F8F8';
                body.style.color = '#4F4F4F';
                console.log("Switched to light mode");
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                console.log("Switched to dark mode");
            }
        }

        // Function to show alt text
        function showAltText(imgId) {
            const img = document.getElementById(imgId);
            alert(img.alt);
        }
    </script>
</body>
</html>
